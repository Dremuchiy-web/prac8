<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-128x128.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <h1>Заметки</h1>
        <div class="input-area">
            <textarea id="note-text" placeholder="Введите заметку"></textarea>
            <button id="add-note">Добавить</button>
        </div>
        <div id="notes-list">
            <!-- Здесь будут отображаться заметки -->
        </div>
        <div id="offline-message" class="offline-hidden">Офлайн-режим</div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
